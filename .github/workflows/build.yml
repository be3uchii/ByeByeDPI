name: Android Build

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug

      # Я добавил этот шаг, чтобы в логах было видно, где именно лежит файл (на случай проблем)
      - name: List APKs
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: '**/*.apk'  # <--- ВОТ ГЛАВНОЕ ИЗМЕНЕНИЕ (звездочки найдут файл везде)
          
